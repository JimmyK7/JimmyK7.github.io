<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trump Jump</title>
    <script src="libs/phaser.js">
    </script>
    <script src = "Boot.js">
    </script>
    <script src = "Preloader.js">
    </script>
    <script src = "StartMenu.js">
    </script>
    <script src ="Trump.js">
    </script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: white
        }
    </style>
</head>
<body>
  <div id ="gameContainer">
  </div>
  <script>window.onload = function () {
    var game = new Phaser.Game(1280, 720, Phaser.AUTO, 'gameContainer');
    game.state.add("Boot", TrumpJump.Boot);
    game.state.add("Preloader", TrumpJump.Preloader);
    game.state.start("Boot", TrumpJump.Boot);
    game.state.add("StartMenu", TrumpJump.StartMenu);
    game.state.add("Game", TrumpJump.Game);
}
    </script>
</body>
</html>
