    <style>
        body {
            padding: 0;

        a:link  {color:green; background-color:transparent; text-decoration:none}

<body>
  <div id ="gameContainer"></div>
  <script>window.onload = function () {
    var game = new Phaser.Game(540,960, Phaser.AUTO, 'gameContainer');
    game.state.add("Boot", TrumpJump.Boot);
    game.state.add("Preloader", TrumpJump.Preloader);
    game.state.add("Game", TrumpJump.Game);
    game.state.start("Boot", TrumpJump.Boot);
}
    </script>
